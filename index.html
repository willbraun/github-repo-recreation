<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>willbraun (Will Braun)</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/54c3753162.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <section class="links">
                <a href="#">
                    <div>
                        <i class="fa-solid fa-book-open"></i>
                        <p>Overview</p>
                    </div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa-solid fa-book"></i>
                        <p>Repositories</p>
                    </div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa-solid fa-border-all"></i>
                        <p>Projects</p>
                    </div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa-solid fa-cube"></i>
                        <p>Packages</p>
                    </div>
                </a>
                <a href="#">
                    <div>
                        <i class="fa-regular fa-star"></i>
                        <p>Stars</p>
                    </div>
                </a>
            </section>
        </header>

        <main>
            <aside>
                <img src="" alt="">
                <p class="name">Will Braun</p>
                <p>willbraun</p>
                <button>Follow</button>
                <p>Organizations</p>
                <img src="" alt="">
            </aside>

            <section class="repos">

            </section>

        </main>





    </div>

    <script id="repo-template" type="text/x-handlebars-template">
        <article class="repo">
            <a href="{{url}}">{{name}}</a>
            <p>
                {{#if private}}
                Private
                {{else}}
                Public
                {{/if}}
            </p>
            <div class="lang-color"></div>
            <p>{{language}}</p>
    
            <button>
                <i class="fa-regular fa-star"></i>
                Star
            </button>
            <button>
                <i class="fa-solid fa-caret-down"></i>
            </button>
        </article>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
